<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
        }
    </style>
    <title>Hacktoberfest Flexbox</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hacktoberfest 2023</h1>
        <p>Join us in celebrating open source by contributing to projects on <a href="https://hacktoberfest.digitalocean.com/" target="_blank">Hacktoberfest</a>.</p>
        <p>Make your mark in the world of open source software!</p>
    </div>
</body>
</html>
